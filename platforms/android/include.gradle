//default elements
android {
    defaultConfig {
        multiDexEnabled true
    }
    compileOptions {
        sourceCompatibility = '1.8'
        targetCompatibility = '1.8'
    }
}

allprojects {
	repositories {
		google()
		jcenter()
		maven {
			url 'https://mvn.jwplayer.com/content/repositories/releases/'
		}
	}
}


//optional elements
dependencies {
	implementation 'com.longtailvideo.jwplayer:jwplayer-core:3.15.1'
	implementation 'com.longtailvideo.jwplayer:jwplayer-common:3.15.1'
	// implementation 'com.longtailvideo.jwplayer:jwplayer-chromecast:3.15.1'

	// Only required if using IMA features
	implementation 'com.longtailvideo.jwplayer:jwplayer-ima:3.15.1'
	
	// Only required if using FreeWheel
	 implementation 'com.longtailvideo.jwplayer:jwplayer-freewheel:3.15.1'
}
